{% extends 'base.html' %}

{% block page_title %}Registration Page{% endblock %}

{% block page_header %}User Registration{% endblock %}

{% block content%}
<p>If you have an account already, you can <a href="{% url 'login' %}"><strong>sign in</strong></a></p>

<form method="POST">
        {% csrf_token %}
            {{ registration_form.as_p }}
            <button type="submit">Register</button>   
        </form>
{% endblock %}
